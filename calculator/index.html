<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input-box">

    <div class="kys">
    <button class="keys_1">AC</button>
    <button class="keys_1">DEL</button>
    <button class="keys_1">%</button>
    <button class="keys_">/</button>
    </div>
    <div class="keys">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="keys_">*</button>
    </div>
    <div class="keys">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="keys_">-</button>
    </div>
    <div class="keys">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="keys_">+</button>
    </div>
    <div class="keys">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
